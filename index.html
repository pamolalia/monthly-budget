<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Food Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Monthly Food Budget Tracker</h1>
        
        <!-- Budget Header -->
        <div class="budget-header">
            <div class="month-display" id="currentMonth">May 2025</div>
            <div class="budget-info">
                <div>
                    <span class="budget-amount">Monthly Budget: <span id="budgetAmount">₱0.00</span></span>
                    <button class="btn btn-sm btn-outline-primary edit-budget-btn" data-bs-toggle="modal" data-bs-target="#editBudgetModal">
                        Edit
                    </button>
                </div>
                <div class="budget-left" id="budgetLeft">Left: ₱0.00 / ₱0.00</div>
            </div>
        </div>
        
        <!-- Add Expense Form -->
        <div class="expense-form">
            <h3 class="mb-3">Add Food Expense</h3>
            <form id="expenseForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="restaurantName" class="form-label">Restaurant Name</label>
                        <input type="text" class="form-control" id="restaurantName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="expensePrice" class="form-label">Price (₱)</label>
                        <input type="number" min="0" step="0.01" class="form-control" id="expensePrice" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </div>
        
        <!-- Expenses Table -->
        <div class="expense-table">
            <h3 class="mb-3">Expense History</h3>
            <div id="emptyTableMessage" class="alert alert-info">
                No expenses recorded for this month yet.
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Restaurant Name</th>
                            <th>Price</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expensesTableBody">
                        <!-- Expense rows will be dynamically added here -->
                    </tbody>
                    <tfoot>
                        <tr class="total-row">
                            <td colspan="1"><strong>Total</strong></td>
                            <td id="totalSpent">₱0.00</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Edit Budget Modal -->
    <div class="modal fade" id="editBudgetModal" tabindex="-1" aria-labelledby="editBudgetModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editBudgetModalLabel">Edit Monthly Budget</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editBudgetForm">
                        <div class="mb-3">
                            <label for="editBudgetAmount" class="form-label">Budget Amount (₱)</label>
                            <input type="number" min="0" step="0.01" class="form-control" id="editBudgetAmount" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-danger" id="resetBudgetBtn">Reset Budget</button>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Edit Expense Modal -->
    <div class="modal fade" id="editExpenseModal" tabindex="-1" aria-labelledby="editExpenseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editExpenseModalLabel">Edit Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editExpenseForm">
                        <input type="hidden" id="editExpenseId">
                        <div class="mb-3">
                            <label for="editRestaurantName" class="form-label">Restaurant Name</label>
                            <input type="text" class="form-control" id="editRestaurantName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editExpensePrice" class="form-label">Price (₱)</label>
                            <input type="number" min="0" step="0.01" class="form-control" id="editExpensePrice" required>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Update Expense</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
