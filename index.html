<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget Tracker</title>
  <!-- Bootstrap CSS (make sure you include it) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-4">
    <h1>Budget Tracker</h1>

    <!-- Display current budget -->
    <div class="mb-3">
      <h4>Current Budget: ₱<span id="budgetAmount">0.00</span></h4>
      <div class="progress" style="height: 25px;">
        <div
          id="budgetProgressBar"
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 0%"
          aria-valuemin="0"
          aria-valuemax="100"
          aria-valuenow="0"
        >
          0%
        </div>
      </div>
      <p>Remaining: ₱<span id="remainingBudget">0.00</span></p>
      <!-- Button to open budget edit modal -->
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editBudgetModal">Set Budget</button>
    </div>

    <!-- Expenses Table -->
    <h4>Expenses</h4>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Restaurant</th>
          <th>Price (₱)</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="expensesTableBody">
        <!-- Expense rows will be inserted here -->
      </tbody>
    </table>

    <!-- Form to add new expense -->
    <form id="expenseForm" class="mb-4">
      <h5>Add Expense</h5>
      <div class="mb-3">
        <label for="expenseName" class="form-label">Restaurant Name</label>
        <input type="text" id="expenseName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="expensePrice" class="form-label">Price (₱)</label>
        <input type="number" id="expensePrice" class="form-control" step="0.01" min="0" required />
      </div>
      <button type="submit" class="btn btn-success">Add Expense</button>
    </form>
  </div>

  <!-- Edit Budget Modal -->
  <div
    class="modal fade"
    id="editBudgetModal"
    tabindex="-1"
    aria-labelledby="editBudgetModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <form id="editBudgetForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editBudgetModalLabel">Set Budget</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="budgetInput" class="form-label">Budget Amount (₱)</label>
          <input type="number" id="budgetInput" class="form-control" step="0.01" min="0" required />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Budget</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Expense Modal -->
  <div
    class="modal fade"
    id="editExpenseModal"
    tabindex="-1"
    aria-labelledby="editExpenseModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <form id="editExpenseForm" class="modal-content">
        <input type="hidden" id="editExpenseId" />
        <div class="modal-header">
          <h5 class="modal-title" id="editExpenseModalLabel">Edit Expense</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editExpenseName" class="form-label">Restaurant Name</label>
            <input type="text" id="editExpenseName" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="editExpensePrice" class="form-label">Price (₱)</label>
            <input type="number" id="editExpensePrice" class="form-control" step="0.01" min="0" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Update Expense</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Your main JS file -->
  <script src="js/main.js"></script>
</body>
</html>
